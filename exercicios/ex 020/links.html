<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        a{
            color: red;
            text-decoration: none;
        }
        a:visited{
            color:darkred;
        }
        a:hover{
            text-decoration: underline;
        }
        a::after{
            content: '[link]';
            color: rgba(236, 0, 0, 0.233);
            text-decoration: none;
            font-weight: normal;
        }
        .especial{
            background-color: rgba(255, 183, 0, 0.349);
        }
        .especial::before{
            content:'=>'
        }
        .especial::after{
            content:'<='
        }
       
        .invisible{
            display:none;
        }

        li:hover{
          
        }
        
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Repositorio GitHub</a></li>
        <li><a href="https://Youtube.com" class="especial">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/aulas/modulo-2-2/modulos/capitulo-15-aula-04-pseudo-elementos-em-css/">Site do Curso em video</a></li>

    </ul>
</body>
</html>
