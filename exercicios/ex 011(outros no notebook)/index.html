<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo audio </h1>
    <p>aprender a reproduzir audio em html5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/audioteste.mp3" type="audio/mpeg">
        <source src="midia/audioteste.ogg" type="audio/ogg">
        <source src="midia/audioteste.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio <a href="midia/audioteste.mp3" download="audioteste.mp3" type="audio/mpeg">Clique aqui para baixar</a></p>

    </audio>
</body>
</html>
